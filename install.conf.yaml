- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.config/youtube-dl:
      create: true
      path: config/youtube-dl
    ~/.dotfiles: ''
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.curlrc:
    ~/.editorconfig:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitconfig.audiomack:
    ~/.shell:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- brewfile:
    file: Brewfile
